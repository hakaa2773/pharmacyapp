<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Prescription</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>

	<div class="container-fluid">
	<h1 class="display-2"><center><B>Update Prescription</B></center></h1>
		 <form th:object="${prescription}" method="post" th:action="@{/updateprescription/{id} (id=${prescription.id})}" class="form">	
		 <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text"  id="email" th:field="*{email}" class="form-control">
                      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span>
                    </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text"  id="phone" th:field="*{phone}" class="form-control">
                      <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red;"></span>
                    </div>
              </div>
              <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <input type="text"  id="address" th:field="*{address}" class="form-control">
                      <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red;"></span>
                    </div>
              </div>	 
              <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Drugs</label>
                    <div class="col-sm-10">
                      <input type="text"  id="drugs" th:field="*{drugs}" class="form-control">
                      <span th:if="${#fields.hasErrors('drugs')}" th:errors="*{drugs}" style="color:red;"></span>
                    </div>
              </div> 
              <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text"  id="description" th:field="*{description}" class="form-control">
                      <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red;"></span>
                    </div>
              </div>   
              <button class="btn btn-primary">Save</button>
              <button class="btn btn-danger" type="button" onclick="location.href='/view'">Cancel</button>              
              
		</form>	
	</div>
</body>
</html>
