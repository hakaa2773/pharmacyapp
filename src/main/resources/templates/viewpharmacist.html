 <!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Phamacist List</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container-flude">
  <h1 class="display-2"><center><B>View Phamacist</B></center></h1>
<div th:switch="${phamacist}">
	<h2 th:case="null">Phamacist list is empty</h2>
	<div th:case="*">
		<table class="table table-dark table-striped">
			<thead>
			    <tr>
			    	<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Edit</th>	
					<th>Delete</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="phamacist : ${phamacist}">
						<td th:text="${phamacist.id}"></td>
						<td th:text="${phamacist.name}"></td>
						<td th:text="${phamacist.email}"></td>
						<td><a th:href="@{/showpharmacist/{id}(id=${phamacist.id})}"><i class="bi bi-pencil-square"></i></a></td>
						<td><a th:href="@{/deletepharmacist/{id}(id=${phamacist.id})}"><i class="bi bi-trash"style="color:#ff0000"></i></a></td>						
				</tr>
			</tbody>		
		</table>
	</div>
	<Button class="btn btn-dark"onclick="location.href='/showaddpharmacist'" type="button">Add phamacist</Button>
</div>
</div>
</body>
</html>
