<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Stock</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>

	<div class="container-fluid">
	<h1 class="display-2"><center><B>Update Stock</B></center></h1>
		 <form th:object="${stock}" method="post" th:action="@{/updatestock/{id} (id=${stock.id})}" class="form">		 
              <div class="mb-3 row">
			                <label for="mfdate" class="col-sm-2 col-form-label">Made Date</label>
			                    <div class="col-sm-10">
			                      <input type="datetime-local"  id="mfdate" th:field="*{mfdate}" class="form-control">
			                    </div>
			              </div> 
			              <div class="mb-3 row">
			                <label for="expdate" class="col-sm-2 col-form-label">Expired Date</label>
			                    <div class="col-sm-10">
			                      <input type="datetime-local"  id="expdate" th:field="*{expdate}" class="form-control">
			                    </div>
			              </div>
			              <div class="mb-3 row">
			                <label for="sqty" class="col-sm-2 col-form-label">Quantity</label>
			                    <div class="col-sm-10">
			                      <input type="text"  id="sqty" th:field="*{sqty}" class="form-control">
			                    </div>
			              </div>
			              <div class="mb-3 row">
			                <label for="srdate" class="col-sm-2 col-form-label">Received Date</label>
			                    <div class="col-sm-10">
			                      <input type="datetime-local"  id="sqty" th:field="*{srdate}" class="form-control">
			                    </div>
			              </div>    
              <button class="btn btn-primary">Save</button>
              <button class="btn btn-danger" type="button" onclick="location.href='/view'">Cancel</button>              
              
		</form>	
	</div>
</body>
</html>
